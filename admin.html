<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Appointments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Booked Appointments</h1>

  <div id="admin-booking-list"></div>
  <button id="clear-btn">Delete All Appointments</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("admin-booking-list");
      const clearBtn = document.getElementById("clear-btn");

      function getBookings() {
        return JSON.parse(localStorage.getItem("bookings") || "[]");
      }

      function saveBookings(data) {
        localStorage.setItem("bookings", JSON.stringify(data));
      }

      function render() {
        const bookings = getBookings().sort(
          (a, b) => new Date(a.date + "T" + a.time) - new Date(b.date + "T" + b.time)
        );

        if (bookings.length === 0) {
          list.innerHTML = "<p>No appointments found.</p>";
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Service</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
        `;

        bookings.forEach((b, i) => {
          html += `
            <tr>
              <td data-label="Name">${b.name}</td>
              <td data-label="Phone">${b.phone}</td>
              <td data-label="Service">${b.service}</td>
              <td data-label="Date">${b.date}</td>
              <td data-label="Time">${b.time}</td>
              <td data-label="Action">
                <button class="btn-danger" data-index="${i}">Delete</button>
              </td>
            </tr>
          `;
        });

        html += "</tbody></table>";
        list.innerHTML = html;

        document.querySelectorAll(".btn-danger").forEach(btn => {
          btn.onclick = () => {
            const i = btn.dataset.index;
            const data = getBookings();
            data.splice(i, 1);
            saveBookings(data);
            render();
          };
        });
      }

      clearBtn.onclick = () => {
        if (confirm("Are you sure you want to delete all appointments?")) {
          localStorage.removeItem("bookings");
          render();
        }
      };

      render();
    });
  </script>

</body>
</html>
