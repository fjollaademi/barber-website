<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioniti Cuts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rezervo Terminin Tënd</h1>
  <form id="booking-form">
    <label>Emri:</label>
    <input type="text" id="name" required>
    
    <label>Telefoni:</label>
    <input type="text" id="phone" required>
    
    <label>Shërbimi:</label>
    <select id="service" required>
      <option value="Prerje">Prerje Flokësh (30 min)</option>
      <option value="Rruajtje">Rruajtje (15 min)</option>
      <option value="Prerje + Rruajtje">Prerje + Rruajtje (45 min)</option>
    </select>
    
    <label>Data:</label>
    <input type="date" id="date" required>
    
    <label>Ora:</label>
    <input type="time" id="time" required>
    
    <button type="submit">Rezervo</button>
  </form>

  <p>Terminet do të konfirmohen nëse janë të lira. Nëse koha është e zënë, zgjidh një tjetër.</p>

  <script src="app.js"></script>
</body>
</html>
