<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Barber Website</h2>
  <h1>Reserve</h1>
  <form id="booking-form">
    <label>Name:</label>
    <input type="text" id="name" required>
    
    <label>Phone Number: </label>
    <input type="text" id="phone" required>
    
    <label>Service:</label>
    <select id="service" required>
      <option value="Haircut">Haircut (30 min)</option>
      <option value="Shave">Shave (15 min)</option>
      <option value="Haircut + Shave">Haircut + Shave (45 min)</option>
    </select>
    
    <label>Date:</label>
    <input type="date" id="date" required>
    
    <label>Time:</label>
    <input type="time" id="time" required>
    
    <button type="submit">Rezervo</button>
  </form>

  <p>Appointments will be confirmed if they are availabe. If the selected time is unavailable,please choose another.</p>

  <script src="app.js"></script>
</body>
</html>
